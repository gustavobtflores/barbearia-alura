<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
        <title>Contato - Barbearia Alura</title>
    </head>
    <header>
        <div class="box-header">
            <h1><a><img src="/img/logo.png" alt="Logo da Barbearia Alura"></a></h1>

            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <main class="box-main">
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-default" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-default" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-default" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea rows="10" id="mensagem" class="input-default" required placeholder="Olá, gostaria de agendar um horário as 15h."></textarea>
            
            
            <fieldset>
                <legend>Como prefere receber nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" id=radio-email value="email" name="contato">Email</label>
                

                <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name=contato>Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário gostaria de ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    
                        <th>Dia</th>
                        <th>Horário</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="/img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">Copyright Barbearia Alura - 2021</p>
    </footer>
</html>
