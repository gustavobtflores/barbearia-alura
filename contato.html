<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contato - Barbearia Alura</title>
    </head>
    <header>
        <div class="box-header">
            <a><img src="/img/logo.png"></a>

            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-default">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-default">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-default">

            <label for="mensagem">Mensagem</label>
            <textarea rows="10" id="mensagem" class="input-default"></textarea>
            
            
            <div>
                <p>Como prefere receber nosso contato?</p>
                
                <label for="radio-email"><input type="radio" id=radio-email value="email" name="contato">Email</label>
                

                <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name=contato>Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contato">Whatsapp</label>
            </div>

            <div>
                <p>Qual horário gostaria de ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">

        </form>
    </main>
    <footer>
        <img src="/img/logo-branco.png">
        <p class="copyright">Copyright Barbearia Alura - 2021</p>
    </footer>
</html>
